        <section class="section1 box">
            <div class="map">
                <iframe class="map-box"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.632950489179!2d13.411117315775467!3d52.521981379814555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1edb11286f%3A0x30fc01c366e4166e!2sAlexanderplatz!5e0!3m2!1ska!2sge!4v1660241631160!5m2!1ska!2sge"

            </div>
            <div class="titles">
                <h2 class="title1">CONTACT</h2>
                <h2 class="subtitle1">Contact us to get free support</h2>
            </div>
            <form class="form" action="#">
                <div class="forms">
                    <label for="textarea"></label>
                    <textarea class="text-form" name="textarea" id="text" placeholder="Description"></textarea>
                    <div class="form-block">
                        <label for="Subject"></label>
                        <input class="form-input" type="text" id="subject" name="subject" placeholder="Subject">
                        <label for="name"></label>
                        <input class="form-input" type="text" id="name" name="name" placeholder="Name/Surname">
                        <label for="email"></label>
                        <input class="form-input" type="email" name="email" id="email" placeholder="Email">
                        <label for=""></label>
                        <button class="button" type="submit" value="submit">Send <i
                                class="fa-solid fa-location-arrow"></i></button>
                    </div>
                </div>
            </form>
            <div class="icons">
                <div class="icon">
                    <div class="div-icon"><i class="fa-regular fa-envelope-open"></i></div>
                    <h3 class="icon-title">Email</h3>
                    <a class="icon-link" target="_blank" href="mailto:example@yahoo.com">example@yahoo.com</a>
                    <a class="icon-link" target="_blank"
                        href="mailto:exampleemail2@yahoo.com">exampleemail2@yahoo.com</a>
                </div>
                <div class="icon">
                    <div class="div-icon"><i class="fa-solid fa-phone"></i></div>
                    <h3 class="icon-title">Phone</h3>
                    <a href="tel:+0 320 422 4254" target="_blank" class="icon-link">+0 320 422 4254</a>
                    <a href="tel:+0 342 552 523" target="_blank" class="icon-link">+0 342 552 523</a>

                        York City</a>
